<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style 2.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Register form</title>
</head>
<body>

<div class="container">
    <div class="heading">Registration</div>
    <form action="#">
        <div class="card-details">
            <div class="card-box">
                <span class="card-details">Full Name</span>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="card-box">
                <span class="card-details">Username</span>
                <input type="text" placeholder="Enter your username">
            </div>
            <div class="card-box">
                <span class="card-details">Email</span>
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="card-box">
                <span class="card-details">Phone Number</span>
                <input type="text" placeholder="Phone number">
            </div>
            <div class="card-box">

                <span class="card-details">Password</span>
                <input type="password" placeholder="Enter your Password">

            </div>
            <div class="card-box">
                <span class="card-details">Confirm Password</span>
                <input type="password" placeholder="Confirm Password">
            </div>
            
        </div>
        <div class="circal-form">
            <span class="circal-title">Gender</span>
            <div class="category">
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
            </div>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
        </div>
    </form>
</div>
   
</body>
</html>
