<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adds</title>
    <link rel="stylesheet" href="./css/adds.css" />
    <link rel="stylesheet" href="./css/count.css" />
    <!-- <link rel="stylesheet" href="./css/addProduct.css" /> -->
  </head>
  <body>
    <section>
      <div class="addContainer">
        <div class="innerAddsContainer">
          <!-- Starting the user profile portion -->
          <div class="componentFlex1 addUserInner">
            <div><a href="#">Naseeb Nasry</a></div>
            <div><h5 class="addLocation">Kigoma, Tanzania</h5></div>
          </div>
          <!-- Ending the user profile portion -->

          <!-- Starting the Price portion -->
          <div class="componentFlex2">
            <div class="addPriceContainer addPriceRowAlign">
              <div class="addPrice">2423.00</div>
              <div class="productWeight">TZS</div>
            </div>
          </div>
          <!-- Ending the Price portion -->

          <!-- Starting the Quantity Portion -->
          <div class="componentFlex3">
            <div class="hideLimits">
              <div class="amountAvailable contHeaders">
                <div class="quantityHeader">Amount:</div>
                <div>59.15 KGS</div>
              </div>
              <div class="limitComponent contHeaders">
                <div class="quantityHeader">Limit:</div>
                <div class="limitWrap">
                  <div class="weightLimitFlex">
                    10.00
                    <div class="align">Kgs</div>
                  </div>
                  <div class="dashLimit">-</div>
                  <div class="weightLimitFlex">
                    59.15
                    <div class="align">Kgs</div>
                  </div>
                </div>
              </div>
            </div>

            <div id="time" class="align">
              <div class="circle" style="--clr: #04fc43">
                <svg>
                  <circle cx="20" cy="20" r="20"></circle>
                  <circle cx="20" cy="20" r="20" id="dd"></circle>
                </svg>
                <div id="days">00<br /><span>Day</span></div>
              </div>

              <div class="circle" style="--clr: red">
                <svg>
                  <circle cx="20" cy="20" r="20"></circle>
                  <circle cx="20" cy="20" r="20" id="hh"></circle>
                </svg>
                <div id="hours">00<br /><span>Hrs</span></div>
              </div>

              <div class="circle" style="--clr: #fee800">
                <svg>
                  <circle cx="20" cy="20" r="20"></circle>
                  <circle cx="20" cy="20" r="20" id="mm"></circle>
                </svg>
                <div id="minutes">00<br /><span>min</span></div>
              </div>

              <div class="circle" style="--clr: #3131f3">
                <svg>
                  <circle cx="20" cy="20" r="20"></circle>
                  <circle cx="20" cy="20" r="20" id="ss"></circle>
                </svg>
                <div id="seconds">00<br /><span>sec</span></div>
              </div>
            </div>
          </div>
          <!-- Ending the Quantity Portion -->

          <!-- Starting the Contact Portion -->
          <div class="componentFlex4">
            <div class="buttonContainer">
              <button type="button" class="buttonComponent view">View</button>
              <button type="button" class="buttonComponent contact">
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/dateEvent.js" async></script>
  </body>
</html>
