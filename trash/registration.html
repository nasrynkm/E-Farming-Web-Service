<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/registation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <section class="containerWrapper">
        <header>Registration</header>

        <form action="" method="post" enctype="multipart/form-data">
          <div class="error-text">Hey this is an Error Message</div>
          <div class="user-details">
            <div class="field input">
              <label for="fisrtName">First Name</label>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="field input">
              <label for="lastName">Last Name</label>
              <input type="text" placeholder="Last Name" />
            </div>
          </div>

          <div class="field input">
            <label for="lastName">Email Address</label>
            <input type="text" placeholder="Enter Email" />
          </div>
          <div class="field input">
            <label for="phoneNo">Phone Number</label>
            <input type="text" placeholder="Phone Number" />
          </div>
          <div class="field input">
            <label for="location">Location</label>
            <input type="text" placeholder="Enter location" />
          </div>
          <div class="field input">
            <label for="password">Password</label>
            <input type="password" placeholder="New password" />
            <i class="fas fa-eye"></i>
          </div>

          <div class="account">
            <!-- <label for="account">Select Account</label> -->
            <select name="accountType" class="acountSelect">
              <option value="">Acount Type</option>
              <option value="Farmer">Farmer</option>
              <option value="Customer">Customer</option>
            </select>
          </div>
          <div class="field image">
            <label for="profile">Profile Photo</label>
            <input type="file" />
          </div>

          <div class="field button">
            <input type="submit" value="Register" />
          </div>
        </form>
        <div class="link">
          Already a user? <a href="../login.html">Log In</a>
        </div>
      </section>
    </div>

    <script src="./js/hideShowPassword.js"></script>
  </body>
</html>
